name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.10'

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-security-${{ hashFiles('requirements-dev.txt') }}

      - name: Install security tools
        run: |
          pip install bandit safety pip-audit detect-secrets

      - name: Run Bandit security scan
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -ll -f txt

      - name: Check for secrets
        run: |
          detect-secrets scan --baseline .secrets.baseline

      - name: Dependency vulnerability scan
        run: |
          pip-audit --requirement requirements.txt --format json > pip-audit.json || true
          pip-audit --requirement requirements.txt

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            pip-audit.json

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-quality-${{ hashFiles('requirements-dev.txt') }}

      - name: Install quality tools
        run: |
          pip install black flake8 pylint isort mypy

      - name: Check code formatting (Black)
        run: black --check --line-length 100 *.py

      - name: Check import sorting (isort)
        run: isort --check-only --profile black *.py

      - name: Run Flake8
        run: flake8 --max-line-length=100 --extend-ignore=E203,W503 *.py --exit-zero

      - name: Run Pylint
        run: pylint *.py --fail-under=7.0 --exit-zero

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term --cov-fail-under=60

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t brand-station:test .

      - name: Test Docker image
        run: |
          docker run -d -p 3000:3000 --name test-container \
            -e FLASK_ENV=testing \
            brand-station:test
          sleep 10
          docker logs test-container
          docker stop test-container

  lint-success:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality, test]
    steps:
      - name: Success
        run: echo "All CI checks passed successfully!"
