[pytest]
# Pytest configuration for Brand Deconstruction Station

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Console output
console_output_style = progress
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */node_modules/*
    */desktop-launcher/*
    */.pytest_cache/*
    */htmlcov/*
    */build/*
    */dist/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
